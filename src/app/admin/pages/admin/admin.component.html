<mat-card class="admin-card">
  <mat-card-header>
    <mat-card-title>Try to add new video<br/><br/>Sorry ...<br/>i didn't have enough time</mat-card-title>
  </mat-card-header>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input name="title" ngModel #titleInput="ngModel" class="title" matInput value="">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Image url</mat-label>
      <input name="image" ngModel #imageInput="ngModel" class="image" matInput value="">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Video url</mat-label>
      <input name="video" ngModel #videoInput="ngModel" class="video" matInput value="">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea name="description" ngModel #descriptionTextarea="ngModel" matInput></textarea>
    </mat-form-field>

    <mat-card-actions>
      <button mat-raised-button color="primary" class="admin__btn"> Add </button>
    </mat-card-actions>
  </form>
</mat-card>
<mat-card class="admin-card" *ngIf=customVideo$>
  <mat-card-header>
    <mat-card-title>Custom Video State JSON:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ customVideo$ | async | json }}
    </p>
  </mat-card-content>
</mat-card>
