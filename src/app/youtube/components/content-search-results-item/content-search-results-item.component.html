<mat-card class="video-item" *ngFor="let post of posts | sortSearchResult: searchSort | searchWordFilter: wordFilter">
  <div class="video-item-wrapper">
    <a [routerLink]="['/video', post.id.videoId]" routerLinkActive="active">
      <img mat-card-image src="{{ post.snippet.thumbnails.high.url || post.snippet.thumbnails.medium.url || post.snippet.default.high.url }}" alt="{{ post.snippet.title }}">
    </a>
    <mat-card-actions>
      <mat-icon matBadge="0">visibility</mat-icon>
      <mat-icon matBadge="1">thumb_up</mat-icon>
      <mat-icon matBadge="3">thumb_down</mat-icon>
      <mat-icon matBadge="4">comment</mat-icon>
    </mat-card-actions>
    <mat-card-title>{{ post.snippet.title }}</mat-card-title>
    <section>
      <div class="example-button-row">
        <a [routerLink]="['/video', post.id.videoId]" routerLinkActive="active">
        <button mat-raised-button class="more-btn">more ...</button>
        </a>
      </div>
    </section>
  </div>
  <div [appHighlight]="colorBottomBg" videoDate="{{post.snippet.publishedAt | date:'MM/dd/yyyy'}}"
    class="status-date-video">
  </div>
</mat-card>
