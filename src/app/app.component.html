<div class="wrapper">
  <header>
    <app-header (messageEventHeader) = "receiveMessage($event)" (searchSortEvent) = "receiveSortQuery($event)" (wordFilterEvent) = "receiveWordFilter($event)"></app-header>
  </header>
  <main>
    <div class="wrapperContent">
      <app-content [isSearchResultShow]="isSearchResultShow" [searchSort]="searchSortQuery" [wordFilter]="wordFilter"></app-content>
    </div>
  </main>
</div>
