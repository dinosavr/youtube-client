<div class="wrapper">
  <header>
    <app-header (messageEventHeader) = "receiveMessage($event)" (searchSortEvent) = "receiveSort($event)" (wordFilterEvent) = "receiveWordFilter($event)"></app-header>
  </header>
  <main>
    <div class="wrapperContent">
      <app-content [isSearchResultShow]="isSearchResultShow" [searchFilter]="searchSort" [wordFilter]="wordFilter"></app-content>
    </div>
  </main>
</div>
