<mat-card class="video-item" *ngFor="let post of posts | sortSearchResult: searchSort | searchWordFilter: wordFilter">
  <div class="video-item-wrapper">
    <img mat-card-image src="{{ post.snippet.thumbnails.high.url }}" alt="{{ post.snippet.title }}">
    <mat-card-actions>
      <mat-icon matBadge="{{ post.statistics.viewCount | countToKK }}">visibility</mat-icon>
      <mat-icon matBadge="{{ post.statistics.likeCount | countToKK}}">thumb_up</mat-icon>
      <mat-icon matBadge="{{ post.statistics.dislikeCount | countToKK }}">thumb_down</mat-icon>
      <mat-icon matBadge="{{ post.statistics.commentCount | countToKK }}">comment</mat-icon>
    </mat-card-actions>
    <mat-card-title>{{ post.snippet.title }}</mat-card-title>
    <section>
      <div class="example-button-row">
        <button mat-raised-button class="more-btn">more ...</button>
      </div>
    </section>
  </div>
  <div [appHighlight]="colorBottomBg" videoDate="{{post.snippet.publishedAt | date:'MM/dd/yyyy'}}"
    class="status-date-video">
  </div>
</mat-card>
